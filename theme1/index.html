<!DOCTYPE html>
<html>

  <head>
    <link href="fonts/lato.css" rel="stylesheet" media="screen">
    <link href="fonts/mdm-font/css/mdm.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" media="screen">
  </head>

  <body>

    <div class="background">

      <div class="topbar">
        <a href='#'><i class="icon icon-cog-1"></i></a>
        <a href='#'><i class="icon icon-flag-empty"></i></a>
      </div>

      <div class="box">
        <div class="user-list">

        </div>
        <div class="login-box">
          <div class="login-form">
            <div class="form-field">
              <input name="username" type="text" placeholder='Username' />
            </div>
            <div class="form-field">
              <input name="password" type="password" placeholder='Password' />
            </div>
            <div class="form-field">
              <button class="login-button">
                Log in
              </button>
            </div>

          </div>
        </div>
      </div>

      <div class="actions">
        <a href="#"><i class="icon icon-cw-1"></i></a>
        <a href="#"><i class="icon icon-arrows-cw-1"></i></a>
        <a href="#"><i class="icon icon-off"></i></a>
      </div>

    </div>

  </body>

</html>
